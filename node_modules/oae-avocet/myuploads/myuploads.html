<!-- CSS -->
<link rel="stylesheet" href="css/myuploads.css" />

<section id="oa-myuploads" class="oa-section">
    <header class="oa-myuploads-header oa-panel-neutral2">
        <div class="container">
            <h3>__MSG__MY_UPLOADS__</h3>
        </div>
    </header>

    <ul id="oa-myuploads-container"><!-- --></ul>
</section>

<div id="oa-myuploads-template"><!--
    {for publication in results}
        {if publication.linkedContent && publication.ticket}
            <li class="oa-myuploads-upload oa-panel-neutral1">
                <div class="container">
                    <div class="oa-myuploads-metadata">
                        <header>
                            <h4 class="oae-threedots"><a href="${publication.profilePath}" title="${publication.displayName|encodeForHTMLAttribute}">${publication.displayName|encodeForHTML}</a></h4>
                        </header>
                        <div class="row">
                            <p class="col-xs-6"><i class="icon-bookmark"></i> __MSG__REFERENCE_COLON__ <span>${publication.ticket.externalId}</span></p>
                            <p class="col-xs-6"><i class="icon-upload-alt"></i> __MSG__UPLOADED_COLON__ <span>${publication.date}</span></p>
                        </div>
                    </div>
                </div>
            </li>
        {/if}
    {/for}
--></div>

<div id="oa-myuploads-noresults-template"><!--
    <div class="container">
        <p class="oa-myuploads-noresult">__MSG__YOU_HAVENT_UPLOADED_ANYTHING_YET__</p>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/myuploads.js"></script>
