<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/avocetfloatingnavigation.css" />

<nav class="avocetfloatingnavigation"><!-- --></nav>

<div id="oa-avocetfloatingnavigation-nav-template"><!--
    {macro renderNavList(navs)}
        {if navs && navs.length}
            <ul class="nav nav-stacked">
            {for nav in navs}
                <li>
                    <a href="${nav.target}">${nav.name}</a>
                    ${renderNavList(nav.children)}
                </li>
            {/for}
            </ul>
        {/if}
    {/macro}

    <div class="avocetfloatingnavigation-fix">
        <h4>${ navTitle }</h4>

        ${renderNavList(navs)}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/avocetfloatingnavigation.js"></script>
